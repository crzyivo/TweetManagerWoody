<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TweetManager</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--===============================================================================================-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script> <!-- load angular -->
    <!--===============================================================================================-->

</head>

<body ng-app="indexAd">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-app="navs">
        <!--Top Bar -->
        <top-bar></top-bar>
        <!--Side Bar -->
        <side-bar></side-bar>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper" ng-controller="setSession">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cuentas</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div ng-controller="index">
                <table>
                    <tr>
                        <td width="20%"> Nombre de la cuenta </td>
                        <td width="20%"> Correo de la cuenta</td>
                        <td width="20%"> Entrada App</td>
                        <td width="20%"> Ultimo acceso</td>
                        <td width="10%"> Editar</td>
                        <td width="10%"> Eliminar</td>
                    </tr>
                    <tr ng-repeat="cuenta in cuentas">
                        <td> {{cuenta.nombre + ' ' + cuenta.apellidos}} </td>
                        <td> {{cuenta.email}} </td>
                        <td> {{cuenta.entradaApp.toUTCString()}} </td>
                        <td> {{cuenta.ultimoAcceso.toUTCString()}} </td>
                        <td>
                            <button type="submit" ng-click="openAcc(cuenta.email)">
                                Abrir
                            </button>
                        </td>
                        <td>
                            <button type="submit" ng-click="deleteAcc(cuenta.email)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <br/>
            <!-- /#form -->
        </div>
        <!-- /#wrapper -->
    </div>
    <!-- /#wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../vendor/raphael/raphael.min.js"></script>
    <script src="../vendor/morrisjs/morris.min.js"></script>
    <script src="../data/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <!-- barras de navegacion -->
    <script src="../js/navs.js"></script>
    <script src="../../js/angular-local-storage.js"></script>
    <script src="../js/indexAdmin.js"></script>

    <style>
        table  {
            width: 100%;
            height: 50px;
            border: 1px solid blue;
            border-collapse: collapse;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        th , td {
            border: 1px solid blue;
            border-collapse: collapse;
            padding: 6px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        tr:hover {
            background-color: #f5f5f567;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 6px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</body>

</html>
