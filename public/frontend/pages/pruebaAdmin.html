<div id="page-wrapper" ng-app="indexAd">  
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cuentas</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div ng-controller="index">
                <table>
                    <tr>
                        <td width="20%"> Nombre de la cuenta </td>
                        <td width="20%"> Correo de la cuenta</td>
                        <td width="20%"> Entrada App</td>
                        <td width="20%"> Ultimo acceso</td>
                        <td width="10%"> Editar</td>
                        <td width="10%"> Eliminar</td>
                    </tr>
                    <tr ng-repeat="cuenta in users">
                        <td> {{cuenta.nombre + ' ' + cuenta.apellidos}} </td>
                        <td> {{cuenta.email}} </td>
                        <td> {{cuenta.entradaApp}} </td>
                        <td> {{cuenta.ultimoAcceso}} </td>
                        <td>
                            <button type="submit" ng-click="openAcc(cuenta.email)">
                                Abrir
                            </button>
                        </td>
                        <td>
                            <button type="submit" ng-click="deleteAcc(cuenta.email)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </table>

                <a href="#/settingsAdmin">
                    Change
                </a>
            </div>
            <br/>
            <!-- /#form -->
    </div>  

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../vendor/raphael/raphael.min.js"></script>
    <script src="../vendor/morrisjs/morris.min.js"></script>
    <script src="../data/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    
    <script src="../js/indexAdmin.js"></script>
    <script src="../js/angular-local-storage.js"></script>
    <script src="../dist/js/sb-admin-2.js"></script>
    <!-- barras de navegacion -->

    <style>
        table  {
            width: 100%;
            height: 50px;
            border: 1px solid blue;
            border-collapse: collapse;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        th , td {
            border: 1px solid blue;
            border-collapse: collapse;
            padding: 6px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        tr:hover {
            background-color: #f5f5f567;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 6px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
