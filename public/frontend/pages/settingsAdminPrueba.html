        <div id="page-wrapper" ng-app="indexAd">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Configuración</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Perfil de usuario
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" class="form-control" ng-model="nombre">
                                        </div>
                                        <div class="form-group">
                                            <label>Apellidos</label>
                                            <input type="text" class="form-control" ng-model="apellidos">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" ng-model="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Nueva contraseña</label>
                                            <input type="password" class="form-control" ng-model="password1" placeholder="Escribe contraseña">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" ng-model="password2" placeholder="Repite contraseña">
                                        </div>
                                        <div class="form-group">
                                            <span class="alert-danger" ng-model="same" ng-show="same"> Las contraseñas no coinciden</span>
                                            <span class="alert-success" ng-model="changed" ng-show="changed">Se han modificado los datos con éxito</span>
                                            <span class="alert-danger" ng-model="failure" ng-show="failure">{{error}}</span>

                                        </div>

                                    </form>
                                    <div class="form-group">
                                    <button type="submit" class="btn btn-primary" ng-click="passSubmit()">Actualizar datos</button>
                                    </div>
                                </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                </div>
