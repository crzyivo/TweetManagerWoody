<li class="left clearfix">
    <span class="chat-img pull-left">
        <img src="{{tweetObj.img}}" alt="User Avatar" class="img-circle" />
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{tweetObj.name}}</strong>
            <a href="https://twitter.com/{{tweetObj.screen_name}}">{{'(@' +tweetObj.screen_name+')'}}</a>
            <small class="pull-right text-muted">
                <i class="fa fa-clock-o fa-fw"></i> {{time}}
            </small>
        </div>
        <p>
            {{tweetObj.text}}
        </p>
        <small class="pull-right">
            <i class="fa fa-retweet fa-fw"></i> {{tweetObj.retweet_count}}
        </small>

        <small class="pull-right">
            <i class="fa fa-heart fa-fw" style="color:hotpink"></i> {{tweetObj.favorite_count}}
        </small>
    </div>
</li>
