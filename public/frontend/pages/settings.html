<!DOCTYPE html>
<html lang="en" ng-app="perfil">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TweetManager</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--===============================================================================================-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script> <!-- load angular -->
    <!--===============================================================================================-->


</head>

<body ng-controller="perfilCtrl">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-app="navs">
            <!--Top Bar -->
            <top-bar></top-bar>
            <!--Side Bar -->
            <side-bar></side-bar>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Configuración</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Perfil de usuario
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <p class="form-control-static">{{nombre}}</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Apellidos</label>
                                            <p class="form-control-static">{{apellidos}}</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <p class="form-control-static">{{email}}</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Nueva contraseña</label>
                                            <input type="password" class="form-control" ng-model="password1">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" ng-model="password2" placeholder="Repite contraseña">
                                        </div>
                                        <div class="form-group">
                                            <span class="alert-danger" ng-model="same" ng-show="same"> Las contraseñas no coinciden</span>
                                            <span class="alert-success" ng-model="changed" ng-show="changed">Se ha cambiado la contraseña con éxito</span>
                                            <span class="alert-danger" ng-model="failure" ng-show="failure">Error al cambiar la contraseña</span>

                                        </div>

                                    </form>
                                    <div class="form-group">
                                    <button type="submit" class="btn btn-primary" ng-click="passSubmit()">Cambiar contraseña</button>
                                    </div>
                                </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../vendor/raphael/raphael.min.js"></script>
    <script src="../vendor/morrisjs/morris.min.js"></script>
    <script src="../data/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <script type="text/javascript" src="../../js/crypto-js/crypto-js.js"></script>
    <script src="../../js/angular-local-storage.js"></script>
    <!-- barras de navegacion -->
    <script src="../js/navs.js"></script>
    <script src="../js/settings.js"></script>

</body>

</html>
