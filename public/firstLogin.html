<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
    <title>Login TweetManager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="./images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="frontend/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
</head>
<body ng-controller="firstLogin">

<div class="limiter">
    <div class="container-login100" style="background-image: url('./images/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w">
                <div class="p-t-13 p-b-9">
						<span class="txt1">
							Contrase単a
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Introduce una contrase単a">
                    <input class="input100" type="password" name="password" ng-model="password1">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
						<span class="txt1">
							Repite la contrase単a
						</span>
                </div>
                <div class="wrap-input100 validate-input ng-class:{'alert-validate': alert}" data-validate = {{datavalidate}} >
                    <input class="input100" type="password" name="password" ng-model="password2">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit" ng-click="cambioSubmit()">
                        <a href="#">Establecer contrase単a</a>
                    </button>
                    <div class="col-12 text-center flex-col">
                        <span class="badge-pill badge-danger m-t-5">{{error}}</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="./frontend/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/login.js"></script>
<script src="./js/angular-local-storage.js"></script>
<script src="./js/sha256.js"></script>
</body>
</html>
