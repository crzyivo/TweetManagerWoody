<!DOCTYPE html>
<html lang="en" ng-app="signup">
<head>
	<title>Sign up TweetManager</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script> <!-- load angular -->
<!--===============================================================================================-->
</head>
<body ng-controller="registro">
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('./images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Sign Up
					</span>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Nombre
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Introduce un nombre">
						<input class="input100" type="text" ng-model="Datos.nombre" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Apellidos
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Introduce apellidos">
						<input class="input100" type="text" ng-model="Datos.apellidos" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input ng-class:{'alert-validate': alert}" data-validate = {{datavalidate}}>
						<input class="input100" type="text" ng-model="Datos.email" >
						<span class="focus-input100"></span>
					</div>
					<!--Recaptcha Widget-->
					<div vc-recaptcha class="m-t-10" lang="es" on-create="setWidget(widgetId)" key="publicKey" ></div>
					<div class="alert-danger alert" ng-show=introduceCaptcha>
						¿Eres un robot?
					</div>
                    <div class="alert-success alert" ng-show=exito>
                        Su cuenta de usuario se ha registrado correctamente, se le ha enviado al correo una contraseña
                        provisional que deberá cambiar al iniciar sesión.
                    </div>
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit" ng-hide="mostrar" ng-click="nuevaCuenta()">
                            <a href="#">{{textoBoton}}</a>
                        </button>
                    </div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit" ng-click="vuelta()">
							<a href="#">Vuelta</a>
						</button>
					</div>
					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Already a member?
						</span>
						<a href="/index" class="txt2 bo1">
							Sign in now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="./js/main.js"></script>
	<script src="./js/signup.js"></script>
	<script src="./js/angular-recaptcha.js"></script>
</body>
</html>
